<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChairForce MVP</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('stars.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      position: relative;
    }
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: url('dantheman.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      animation-name: twinkle;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes twinkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .shooting-star {
      position: absolute;
      width: 5vw;
      height: 5vw;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      animation: shooting 3s linear infinite;
    }
    @keyframes shooting {
      0% { transform: translate(0, 0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translate(120vw, 120vh); opacity: 0; }
    }
    .text {
      position: fixed;
      top: 10%;
      width: 100%;
      text-align: center;
      z-index: 5;
      opacity: 0;
      transition: opacity 3s linear;
      font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
      color: #ffffff;
      padding: 0 20px;
    }
    .text h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      margin: 0 0 10px 0;
    }
    .text p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin: 0;
    }
    .contact-info {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .contact-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: calc(33% - 40px);
      min-width: 250px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      color: #ffffff;
      text-align: left;
    }
    .contact-box h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .contact-box p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 5px;
    }
    .chairforce {
      position: absolute;
      width: 30vw;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="text" id="text">
    <h1>Welcome to ChairForce</h1>
    <p>Your Platform for Innovation and Excellence</p>
    <div class="contact-info">
      <div class="contact-box">
        <h2>Contact Us</h2>
        <p>Email: contact@chairforce.com</p>
        <p>Phone: 1-800-CHAIR</p>
      </div>
      <div class="contact-box">
        <h2>What We Do</h2>
        <p>We revolutionize sitting technology.</p>
        <p>Our chairs are faster than ever.</p>
      </div>
      <div class="contact-box">
        <h2>Our Mission</h2>
        <p>"To boldly sit where no one has sat before."</p>
      </div>
    </div>
  </div>
  <img src="chairforce.png" alt="ChairForce" class="chairforce" id="chairforce">
  <audio id="bgAudio" loop>
    <source src="fire.mp3" type="audio/mpeg">
    <source src="fire.ogg" type="audio/ogg">
    <source src="fire.wav" type="audio/wav">
    Your browser does not support HTML5 audio.
  </audio>
  
  <script>
    const bgAudio = document.getElementById("bgAudio");
  
    function playAudio() {
      bgAudio.play().catch((error) => {
        console.log("Audio playback failed:", error);
      });
    }
  
    document.addEventListener("click", playAudio);
    document.addEventListener("touchstart", playAudio);
  </script>
  
  <script>
    const starsContainer = document.getElementById('stars');
    const numberOfStars = 50;
    for(let i = 0; i < numberOfStars; i++){
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      let size = 10 + Math.random() * 20;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDelay = Math.random() * 2 + 's';
      star.style.animationDuration = 1.5 + Math.random() * 2 + 's';
      star.addEventListener("animationiteration", () => {
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
      });
      starsContainer.appendChild(star);
    }
    const shootingImages = ["dantheman.jpg", "progressive.png"];
    const shootingStarsCount = 2;
    for(let i = 0; i < shootingStarsCount; i++){
      let shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.top = Math.random() * 100 + '%';
      shootingStar.style.left = (-10 - Math.random() * 10) + '%';
      shootingStar.style.animationDelay = Math.random() * 5 + 's';
      let randomImage = shootingImages[Math.floor(Math.random() * shootingImages.length)];
      shootingStar.style.background = "url('" + randomImage + "') no-repeat center center";
      shootingStar.style.backgroundSize = "cover";
      shootingStar.addEventListener("animationiteration", () => {
        shootingStar.style.top = Math.random() * 100 + '%';
        shootingStar.style.left = (-10 - Math.random() * 10) + '%';
        shootingStar.style.animationDelay = Math.random() * 5 + 's';
        let newImage = shootingImages[Math.floor(Math.random() * shootingImages.length)];
        shootingStar.style.background = "url('" + newImage + "') no-repeat center center";
        shootingStar.style.backgroundSize = "cover";
      });
      document.body.appendChild(shootingStar);
    }
    const chairforce = document.getElementById("chairforce");
    const text = document.getElementById("text");
    const viewportHeight = window.innerHeight;
    const centerY = viewportHeight / 2;
    let chairY = centerY;
    let velocity = 0;
    const acceleration = 0.2;
    const decelerationRate = 1.5;
    const downwardSpeed = 0.5;
    let isSpacePressed = false;
    let accelerationTime = 0;
    const fadeStartTime = 1000;
    const fullOpacityTime = 4000;
    const swayAmplitude = 20;
    const swayPeriod = 2000;
    function updateChairforce(){
      chairY = Math.max(0, Math.min(chairY, viewportHeight));
      chairforce.style.top = chairY + 'px';
    }
    function updateTextOpacity(){
      if(accelerationTime > fadeStartTime){
        const opacityProgress = Math.min(1, (accelerationTime - fadeStartTime) / (fullOpacityTime - fadeStartTime));
        text.style.opacity = opacityProgress;
      } else {
        text.style.opacity = 0;
      }
    }
    function updateSway(){
      let offset = 0;
      if(Math.abs(velocity) > 0.01){
        const time = Date.now();
        offset = swayAmplitude * Math.sin((time / swayPeriod) * 2 * Math.PI);
      }
      chairforce.style.transform = "translate(calc(-50% + " + offset + "px), -50%)";
    }
    function gameLoop(){
      if(isSpacePressed){
        velocity += acceleration;
        accelerationTime += 16.67;
      } else {
        if(velocity > 0){
          velocity = Math.max(velocity - decelerationRate, 0);
        }
        if(velocity === 0 && chairY < centerY){
          velocity = -downwardSpeed;
        }
        accelerationTime = 0;
      }
      chairY -= velocity;
      updateChairforce();
      updateTextOpacity();
      updateSway();
      requestAnimationFrame(gameLoop);
    }
    document.addEventListener('keydown', (e) => {
      if(e.code === 'Space'){
        isSpacePressed = true;
        e.preventDefault();
      }
    });
    document.addEventListener('keyup', (e) => {
      if(e.code === 'Space'){
        isSpacePressed = false;
        e.preventDefault();
      }
    });
    document.addEventListener('touchstart', (e) => {
      isSpacePressed = true;
      e.preventDefault();
    });
    document.addEventListener('touchend', (e) => {
      isSpacePressed = false;
      e.preventDefault();
    });
    document.getElementById("bgAudio").play();
    gameLoop();
  </script>
</body>
</html>
